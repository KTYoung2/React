<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<!-- 어플리케이션이 상호작용하도록 만들어주는 라이브러리리(페키지)-->
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<!-- react-dom : 리엑트 엘레먼츠들을 html에 두는 역할을 함 -->
<script src="https://unpkg.com/prop-types/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

/*
state
    let counter = 0;
    // state 
    function countUp() {
       counter =  counter + 1;
    }
    //setState 

    const [state, setState] = useState(초기값);

    state 생성과 동시에 가져야할 초기값을 
    useState 함수에 인자로 넣어주면 state와 setState를 두가지 요소를 배열 형태로 리턴해준다.
    컴포넌트의 현재 상태 값은 state 라는 변수에 들어있고 state를 변경하고 싶으면 setState 함수를 이용해서 변경
    setState를 이용해서 state를 변경하면 해당 컴포넌트는 화면에 다시 렌더링
    즉 ! 리엑트에서 데이터를 저장시켜 자동으로 리렌더링을 일으키는거임(아니면 값 바뀔 때마라 렌더링 계속 해야함;;)

*/

const App = () => {
    const [counter, setCounter] = React.useState(0);
    const btnClick = () => {
        setCounter(counter+1);
                //바뀌어야 할 값(새값)
    };
    return (
        <div>               
            <h3>Total Clicks : {counter}</h3>
            <button onClick={btnClick}>Click Me💗</button>
        </div>
        );
    };

const root = document.getElementById("root");
ReactDOM.render(<App/>, root);
</script>
</html>


<!--
    리액트와 js 노드 변경 처리 과정 차이

1. Vanilla JavaScript
Vanilla JavaScript에서는 DOM 변경을 직접 처리합니다. 
즉, 필요한 DOM 요소를 직접 선택하고, 요소의 속성을 변경하거나 새로운 요소를 추가하거나 
기존 요소를 제거하는 등의 작업을 직접 수행합니다. 
DOM 변경이 발생하면, 브라우저는 변경된 DOM 트리를 다시 계산하고, 렌더 트리를 다시 생성한 후 화면에 그립니다. 
이 과정은 비용이 많이 드는 연산으로, 자주 발생하게 되면 성능을 저하시킬 수 있습니다.

2. ReactJS
ReactJS는 DOM 변경을 처리하기 위해 가상 DOM(Virtual DOM)이라는 개념을 도입합니다. 
ReactJS에서는 먼저 메모리에 가상 DOM 트리를 생성합니다. 
이 트리는 실제 DOM 트리의 사본으로서, 실제 DOM 트리와 별도로 존재합니다.
ReactJS는 상태 변경이 발생할 때마다 새로운 가상 DOM 트리를 생성하고, 
이전의 가상 DOM 트리와 비교하여 변경된 부분을 파악합니다. 
이렇게 파악된 변경 사항만 실제 DOM에 반영하는 방식을 사용합니다. 
이 과정을 '재조정(Reconciliation)' 또는 'Diffing'이라고 부릅니다.
가상 DOM을 사용함으로써, 변경이 필요한 최소한의 요소만 실제 DOM에 반영되기 때문에 
불필요한 연산을 줄이고 성능을 향상시킬 수 있습니다.

따라서, ReactJS는 복잡한 UI 업데이트를 효과적으로 처리할 수 있으며, 
이를 통해 웹의 응답성을 향상시키고 사용자 경험을 개선할 수 있습니다


-->
