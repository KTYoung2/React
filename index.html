<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <!--
        리액트는 html에 코드를 직접 작성하지 않는다. js와 react js를 이용하여
        element 생성 ! 
    -->
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<!-- 어플리케이션이 상호작용하도록 만들어주는 라이브러리리(페키지)-->
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<!-- react-dom : 리엑트 엘레먼츠들을 html에 두는 역할을 함 -->
<script src="https://unpkg.com/prop-types/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

    function Btn ({text, changeValue, fontSize = 16}) {
        return <button
            onClick={changeValue} 
            style={{
            backgroundColor: "tomato",
            color:"white",
            padding:"10px 20px",
            border : 0,
            borderRadius: 10,
            fontSize,
        }}>
         {text}
         </button>;
    }

    Btn.propTypes = {
        text : PropTypes.string.isRequired,
        fontSize : PropTypes.number,
    };

    function App() {
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => setValue("Revert Changes");
        return (
            <div>
                <Btn text={value} changeValue={changeValue} fontSize={18}/>
                <Btn text={"Content"} />
            </div>
            );
        }
            
    const root = document.getElementById("root");
    ReactDOM.createRoot(root).render(<App />);
   </script>
</html>
