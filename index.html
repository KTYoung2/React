<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <!--
        리액트는 html에 코드를 직접 작성하지 않는다. js와 react js를 이용하여
        element 생성 ! 
    -->
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- 어플리케이션이 상호작용하도록 만들어주는 라이브러리리(페키지)-->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- react-dom : 리엑트 엘레먼츠들을 html에 두는 역할을 함 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    //JSX : JS를 확장한 문법 
    const Title = () => (
            <h3 id="title" onMouseEnter={() => console.log ("마우스 엔터~")}> 
                Hello I'm Title
            </h3>
            );
    /* 
    JSX 이전 문법 !
    const h3 = React.createElement("h3", 
    {
       id : "title", 
        : () => console.log ("마우스 엔터~"),
    }, 
        "Hello"
        );

        const btn = React.createElement("button", {
            onClick : () => console.log("클릭햇슈"),
            //리액트js는 프로퍼티에다가 event listener를 등록 할 수 있음 !
        }, "Click Me");
    */
    const Button = () => (
        <button onClick={() => console.log("클릭햇슈")} >Click Me!</button>
    );
    /*
       함수화 시키키 함수명 = () =>
       function Button() {
        return  console.log("클릭햇슈")
       };
       이거와 똑같은 거임 !
    */
    const Container = () =>
        <div>
            <Title />
            <Button /> 
            </div>
        /* 컴포넌트는 UI의 일부를 제어하는 재사용 가능한 코드. 
         JavaScript에서 함수의 역할을 React에게서 담당하는 것과 같음.
        첫글자는 무조건 **대문자로 지정해여함. 분리된 코드들을 한번에 렌더링한다고 생각하면됨
        */

    ReactDOM.render(<Container />, root);
        //nodejs render와 같은 역할 , elements를 어디에 위치할 것인지

//바닐라 js는 html -> js 
//리액트는 js-> html 슌서 js가 element를 생성하고 리액트js가 그 엘레멘츠들을 html로 번역하는것 !
   </script>
</html>
